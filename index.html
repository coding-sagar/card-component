<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://kit.fontawesome.com/a0141da9fa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="preview">
      <img src="images/image-product-desktop.jpg" alt="preview-desktop-img" class="desktop-img">
      <img src="images/image-product-mobile.jpg" alt="preview-mobile-img" class="mobile-img">
    </div>
    <div class="right-div">
      <p class="perfume">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="price">$149.99</h1>
      <p class="actual-price">$169.99</p>
      <button type="button" name="button"><!-- <i class="fa-light fa-cart-shopping"></i> --><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/coding-sagar?tab=overview&from=2022-09-01&to=2022-09-08">Irfan Ahmed</a>.
  </div>
</body>
</html>
